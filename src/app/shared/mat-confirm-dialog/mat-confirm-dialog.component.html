<div>
  <div class="text-center ">
    <div mat-dialog-content class="fs-6 mb-2">
      {{ data.message }}
    </div>
  </div>
  <div mat-dialog-actions class="text-center d-flex justify-content-center">
    <button
      mat-button
      class="bg-dark m-1 p-2 text-light rounded"
      [mat-dialog-close]="false"
      cdkFocusInitial
    >
      No
    </button>
    <button
      mat-button
      [mat-dialog-close]="true"
      class="bg-dark m-1 p-2 text-light rounded"
      cdkFocusInitial
    >
      yes
    </button>
  </div>
</div>
