<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card shadow" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="assets/images/pexels-photo-1051073.jpeg"
                alt="login"
                class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fa fa-cubes fa-2x me-3 text-black"></i>
                    <span class="h1 fw-bold mb-0">Maids</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>

                  <div class="mb-4">
                    <label class="form-label">Email address</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control form-control-lg"
                      placeholder="Enter Your Email Address"
                      formControlName="email"
                      matInput
                      required
                    />

                    <mat-error
                      *ngIf="
                        loginForm.controls['email'].errors &&
                        loginForm.controls['email'].touched
                      "
                    >
                      <div
                        *ngIf="loginForm.controls['email'].errors['required']"
                      >
                        Email Address is <strong>required</strong>
                      </div>
                    </mat-error>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control form-control-lg"
                      placeholder="Enter Your Password"
                      formControlName="password"
                      matInput
                      required
                    />
                    <mat-error
                      *ngIf="
                        loginForm.controls['password'].errors &&
                        loginForm.controls['password'].touched
                      "
                    >
                      <div
                        *ngIf="
                          loginForm.controls['password'].errors['required']
                        "
                      >
                        password is <strong>required</strong>
                      </div>
                    </mat-error>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      [disabled]="loginForm.invalid"
                      class="btn btn-dark w-100 p-2 fs-5 text-white"
                      mat-button
                      (click)="submit()"
                    >
                      Login
                    </button>
                  </div>
                  <ng-template #inloged>
                    <h2 matDialogTitle>Unfortunately!</h2>
                    <mat-dialog-content>
                      <p>Invalid Email or password Please try again</p>
                    </mat-dialog-content>
                    <mat-dialog-actions align="end">
                      <button mat-button matDialogClose color="dark">
                        Dismiss
                      </button>
                    </mat-dialog-actions>
                  </ng-template>
                  <a class="text-muted text-decoration-none" routerLink="#"
                    >Forgot password?</a
                  >
                  <br />
                  <a
                    class="text-muted text-decoration-none"
                    routerLink="/sign-up"
                    >Register</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
